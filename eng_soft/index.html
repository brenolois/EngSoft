<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alimentos e Pesquisa de Receitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Alimentos</h1>
    <form id="form-alimento">
        <input type="text" id="nome-alimento" placeholder="Nome do alimento" required>
        <button type="submit">Adicionar Alimento</button>
    </form>

    <h2>Lista de Alimentos Cadastrados</h2>
    <ul id="lista-alimentos"></ul>

    <h1>Pesquisar Receitas</h1>
    <form id="form-pesquisa">
        <input type="text" id="termo-pesquisa" placeholder="Nome ou ingrediente da receita">
        <button type="submit">Pesquisar</button>
    </form>

    <h2>Resultados da Pesquisa</h2>
    <ul id="resultados-receitas"></ul>

    <script src="script.js"></script>
</body>
</html>
